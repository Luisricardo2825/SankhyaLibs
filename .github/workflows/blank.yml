name: "pre-release"

on:
  push:
    branches:
      - "master"


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Run script file
      run: |
         chmod +x ./public/ZipLibs.sh
          ./public/ZipLibs.sh
      shell: bash
  
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    steps:
      # ...
      - name: "Zip folder "
        run: |
          echo "Iniciando..."
          
      
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            *.zip
